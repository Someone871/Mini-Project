<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="imgs/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/signupcss.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
          <form class="login100-form validate-form" action="CustomerSignup" method="post">
            <span class="login100-form-title p-b-70">
              Welcome
            </span>
            <span class="login100-form-avatar">
              <img src="img/avatar-01.jpg" alt="AVATAR" />
            </span>

            <!--fullname-->
            <div
              class="wrap-input100 validate-input m-t-85 m-b-35"
              data-validate="Enter username"
            >
              <input class="input100" type="text" name="fullname" />
              <span class="focus-input100" data-placeholder="Fullname"></span>
            </div>

            <!--Address-->
            <div class="wrap-input100 validate-input m-b-50">
              <input class="input100" type="text" name="address" />
              <span class="focus-input100" data-placeholder="Address"></span>
            </div>

            <!--Area-->
            <div class="wrap-input100 validate-input m-b-50">
              <select name="area" class="input100">
                <option value="" selected disabled hidden>Area</option>
                <option value="Baner">Baner</option>
                <option value="Aundh">Aundh</option>
                <option value="Katraj">Katraj</option>
                <option value="Pashan">Pashan</option>
              </select>
            </div>

            <!--Mobile number-->
            <div class="wrap-input100 validate-input m-b-50">
              <input class="input100" type="tel" name="mobno" />
              <span
                class="focus-input100"
                data-placeholder="Mobile Number"
              ></span>
            </div>

            <!--Email-->
            <div class="wrap-input100 validate-input m-b-50">
              <input class="input100" type="email" name="email" />
              <span class="focus-input100" data-placeholder="Email"></span>
            </div>
            <br />

            <div
              class="wrap-input100 validate-input m-b-50"
              data-validate="Enter username"
            >
              <input class="input100" type="text" name="username" />
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-50"
              data-validate="Enter password"
            >
              <input class="input100" type="password" name="password" />
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <!--Confirm password-->
            <div
              class="wrap-input100 validate-input m-b-50"
              data-validate="Enter password"
            >
              <input class="input100" type="password" name="confirm_pass" />
              <span
                class="focus-input100"
                data-placeholder="Confirm Password"
              ></span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" name="">
                Sign Up
              </button>
            </div>

            <ul class="login-more p-t-190">
              <li>
                <span class="txt1">
                  Already have an account?
                </span>

                <a href="Login.html" class="txt2">
                  Login
                </a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
